<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Administración de Clasificaciones</title>
        <!-- Cargar CSS de Bootstrap -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css">
        <link rel="stylesheet" href="Css/CssAdministracionCalificacion/CssAC.css">
    </head>
    <body>
        <div class="sidebar">
            <h2>Menú Principal</h2>
            <a href="Ingreso.jsp">Inicio</a>
            <a href="#">Clasificaciones</a>
            <a href="#">Usuarios</a>
            <a href="#">Configuración</a>
            <a href="#">Reportes</a>
            <a href="#">Administración</a>
            <a href="#">Ingreso</a>
            <a href="#">Cerrar Sesión</a>
        </div>

        <div class="contenido-principal">
            <div class="navbar">
                <span class="titulo">Administración de Clasificaciones</span>
                <!-- Botón para abrir el modal -->
                <a href="#" class="btn-registrar" data-bs-toggle="modal" data-bs-target="#addClasifiacion">Registrar Clasificación</a>
            </div>

            <!-- Modal para registrar clasificación -->
            <div id="addClasifiacion" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addClasifiacionLabel" aria-hidden="true">
                <div class="modal-dialog" role="document" style="z-index: 9999; width: 450px">
                    <div class="modal-content">
                        <form action="ControladorClasi" method="POST">
                            <div class="modal-body">
                                <!-- Campo para mostrar el código aleatorio generado -->
                                <div class="form-group">
                                    <label for="txtCod">Código:</label>
                                    <input type="text" name="txtCod" value="${numSerie}" class="form-control" readonly>
                                </div>
                                
                                <!-- Campo para el nombre -->
                                <div class="form-group">
                                    <label for="txtNom">Nombre:</label>
                                    <input type="text" name="txtNom" class="form-control" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancelar">
                                <input class="btn btn-success" type="submit" name="accion" value="add">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Tabla para mostrar las clasificaciones -->
            <div class="contenedor">
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Cargar jQuery y Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>
        <script>
    $(document).ready(function () {
        $('#example').DataTable({
            language: {
                url: "//cdn.datatables.net/plug-ins/2.1.8/i18n/es-ES.json"
            }
        });
    });
</script>

    </body>
</html>
